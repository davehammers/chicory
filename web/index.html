<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chicory Scraper</title>

	<link href="https://scraper.us-east1.staging.chicoryapp.com/css/app.css" rel="stylesheet">

	<!-- Fonts -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Chicory Scraper</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- <ul class="nav navbar-nav">
          <li><a href="http://scraper.us-east1.staging.chicoryapp.com">Home</a></li>
        </ul> -->

				<!-- <ul class="nav navbar-nav navbar-right">
                      <li><a href="http://scraper.us-east1.staging.chicoryapp.com/auth/login">Login</a></li>
            <li><a href="http://scraper.us-east1.staging.chicoryapp.com/auth/register">Register</a></li>
                  </ul> -->
			</div>
		</div>
	</nav>

	<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Recipe Scraper</div>
                <div class="panel-body">
                    <!-- Form -->
                    <form id='submit_url' action="http://scraper.us-east1.staging.chicoryapp.com/api/scrape/recipe" method="POST" class="form-horizontal">
                        <input type="hidden" name="_token" value="">

                        <div class="form-group">
                            <label for="task" class="col-sm-3 control-label">Add a URL</label>

                            <div class="col-sm-6">
                                <input type="text" name="url" id="recipe-url" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-default">
                                    <i class="fa fa-plus"></i> Scrape!
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="panel panel-default" id="results">
                <div class="panel-heading">Results</div>
                <div class="panel-body">
                    <pre><div class="alert" id="content"></div></pre>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var $results = $('#results').hide();

    $('#submit_url').on('submit', function(e) {
        e.preventDefault();

        $.post(this.action, $(this).serialize())
        .done(function(res) {
            $results.find('#content').html(JSON.stringify(res.data, null, 2)).removeClass('alert-danger').addClass('alert-success');
            $results.show();
        })
        .fail(function(xhr, text, error) {
            var res = xhr.responseJSON;
            $results.find('#content').html(JSON.stringify(res.message, null, 2)).removeClass('alert-success').addClass('alert-danger');
            $results.show();
        });
    })
</script>
</body>
</html>
